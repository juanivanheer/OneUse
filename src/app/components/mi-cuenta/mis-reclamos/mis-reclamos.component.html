<div fxLayout="row" fxFlexFill>
    <div fxLayout ngClass.lt-lg="toolbar-div-lt-md">
        <app-barra-lateral></app-barra-lateral>
    </div>

    <div fxLayout="column" ngClass.gt-md="container-gt-md" ngClass.lt-md="container-lt-md">

        <div fxLayout="column" style="width: 100%; text-align: center; margin-top: 40px" fxLayoutAlign="center center">
            <p style="font-size: 25px;margin-bottom: 8px; "> Mis Reclamos </p>
            <mat-divider fxFlexFill></mat-divider>
        </div>
        
        <div fxLayout="row" fxLayoutGap="20px" style="margin-left: 30px;margin-top: 20px;">
            <mat-form-field style="width: 60%;margin-left: 20px; margin-top: 20px;">
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
            </mat-form-field>

            <button mat-icon-button (click)="ngOnInit()">
                <mat-icon>autorenew</mat-icon>
            </button>
        </div>

        <table mat-table #table [dataSource]="dataSource" matSort aria-label="Elements" style="cursor:pointer">

            <ng-container matColumnDef="_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id Reclamo</th>
                <td mat-cell *matCellDef="let row" (click)="openDialogDatosAlquiler(row)"> {{row._id}}</td>
            </ng-container>

            <ng-container matColumnDef="motivo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
                <td mat-cell *matCellDef="let row" (click)="openDialogDatosAlquiler(row)"> {{row.motivo}}</td>
            </ng-container>

            <ng-container matColumnDef="usuario_reclamo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mail Usuario</th>
                <td mat-cell *matCellDef="let row"  (click)="openDialogDatosAlquiler(row)"> {{row.usuario_reclamo}}</td>
            </ng-container>

            <ng-container matColumnDef="estado_reclamo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado reclamo</th>
                <td mat-cell *matCellDef="let row"  (click)="openDialogDatosAlquiler(row)"> {{row.estado_reclamo}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
            [pageSizeOptions]="[1,5,10,15,20,25,50]">
        </mat-paginator>
    </div>
</div>

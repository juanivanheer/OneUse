<div fxLayout="row" fxFlexFill>
  <div fxLayout fxFlexOrder="1" ngClass.lt-lg="toolbar-div-lt-md">
    <mat-toolbar>
      <mat-toolbar-row>
        <a [routerLink]="['/mi-cuenta']">
          <!-- [routerLink]="['/perfil']" -->
          <mat-icon>insert_emoticon</mat-icon><span class="iconitos" fxHide.lt-lg="true">Mi Cuenta</span>
        </a>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <a [routerLink]="['/mi-cuenta/notificaciones']">
          <!-- [routerLink]="['/perfil']" -->
          <mat-icon>notifications_active</mat-icon><span class="iconitos" fxHide.lt-lg="true">Notificaciones</span>
        </a>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <a [routerLink]="['/mi-cuenta/perfil']">
          <!-- [routerLink]="['/perfil']" -->
          <mat-icon>account_circle</mat-icon><span class="iconitos" fxHide.lt-lg="true">Mi Perfil</span>
        </a>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <a [routerLink]="['/mi-cuenta/mis-publicaciones']">
          <!-- [routerLink]="['/mis-publicaciones']" -->
          <mat-icon>book</mat-icon><span class="iconitos" fxHide.lt-lg="true">Mis Publicaciones</span>
        </a>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <a [routerLink]="['/mi-cuenta/mis-alquileres']">
          <!-- [routerLink]="['mis-alquileres']"  -->
          <mat-icon>assignment</mat-icon>
          <span class="iconitos" fxHide.lt-lg="true">Mis Alquileres</span>
        </a>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <a [routerLink]="['/mi-cuenta/mis-reclamos']">
          <!-- [routerLink]="['mis-reclamos']"  -->
          <mat-icon>assignment</mat-icon>
          <span class="iconitos" fxHide.lt-lg="true">Mis Reclamos</span>
        </a>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <a fxFlexAlign.lt-lg="flex-end" (click)="cerrarSesion()">
          <mat-icon>exit_to_app</mat-icon><span class="iconitos" fxHide.lt-lg="true">Salir</span>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div fxLayout="column" fxFlexOrder="2" fxLayoutAlign="start center" fxLayout.lt-lg="column"
    fxLayoutAlign.lt-lg="center center" style="width: 100%; margin-top: 20px;">
    <div fxFlexFill>
      <div style="text-align: center;">
        <p style="font-size: 25px; margin-bottom: 8px;">Mis estadísticas</p>
        <mat-divider fxFlexFill></mat-divider>
      </div>
      <mat-tab-group (selectedTabChange)="cambioTab($event)">
        <mat-tab>
          <div fxHide.lt-lg="true">
            <ng-template mat-tab-label>
              <mat-icon class="iconitos">check_circle</mat-icon>
              Cantidad de visitas a tus publicaciones
            </ng-template>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center" id="prueba">
            <div style="width: 300px; margin-top: 15px;" *ngIf="publicaciones.length > 0">
              <mat-form-field>
                <!-- -->
                <mat-label>Publicación</mat-label>
                <mat-select>
                  <mat-option #dropdown *ngFor="let p of publicaciones"
                    (onSelectionChange)="CargarDatos(p._id, p.titulo)">
                    {{ p.titulo }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div style="width: 300px; margin-top: 30px;" *ngIf="publicaciones.length == 0">
              <img src="assets\images\Validacion Estadistica\sinPublicacionesAnuncio.png" />

              <b>
                <h4></h4>
              </b>
            </div>
          </div>
          <div fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 30px;" *ngIf="hayPublicaciones">
            <fusioncharts width="700" height="400" type="Column2d" [dataSource]="dataSource"></fusioncharts>
          </div>
        </mat-tab>

        <mat-tab>
          <div fxHide.lt-lg="true">
            <ng-template mat-tab-label>
              <mat-icon class="iconitos">cancel</mat-icon>
              Otras Estadísticas
            </ng-template>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>

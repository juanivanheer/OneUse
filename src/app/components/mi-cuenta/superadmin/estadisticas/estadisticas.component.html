<div fxLayout="row" fxFlexFill>
    <div fxLayout fxFlexOrder="1" ngClass.lt-lg="toolbar-div-lt-md">
        <app-barra-lateral-sa></app-barra-lateral-sa>
    </div>

    <div fxLayout="column" fxFlexOrder="2" fxLayoutAlign="start center" fxLayout.lt-lg="column"
        fxLayoutAlign.lt-lg="center center" style="width: 100%; margin-top: 20px; margin-bottom: 20px;">
        
        <div fxLayout="column" style="width: 100%; text-align: center; margin-top: 40px" fxLayoutAlign="center center">
            <p style="font-size: 25px;margin-bottom: 8px; "> Estadísticas </p>
            <mat-divider fxFlexFill></mat-divider>
        </div>

        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-form-field class="selector">
                <mat-label>Tipo de estadística</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option (click)="deshabilitarEncuestas()">
                        -Elegir encuesta-
                    </mat-option>
                    <mat-option *ngFor="let e of estadisticas" [value]="e" (click)="clickSelectEncuesta()">
                        {{e}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="selector" *ngIf="publicacionesCategoriasSeleccionada">
                <mat-label>Estadística</mat-label>
                <mat-select [(value)]="categoriaSeleccionada">
                    <mat-option (click)="deshabilitarPublicacionesCategorias()">
                        -Elegir subcategoria-
                    </mat-option>
                    <mat-option *ngFor="let s of seleccionada" [value]="s" (click)="clickSelectSubEncuesta()">
                        {{s}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <div>
            <fusioncharts [width]="width" [height]="height" [type]="type" [dataFormat]="dataFormat"
                [dataSource]="dataSource" *ngIf="mostrarGrafico">
            </fusioncharts>
        </div>
    </div>
</div>

<h2 mat-dialog-title style="text-align: center">Eliminar reclamo</h2>
<mat-dialog-content class="mat-typography">
  <h3>¿Está seguro de archivar el reclamo?</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-dialog-close (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="eliminarReclamo()" cdkFocusInitial>Archivar</button>
</mat-dialog-actions>

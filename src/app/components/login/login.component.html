<section fxFlexFill>
    <form id="login-form" action="#" method="post" fxLayout="column" fxLayoutAlign="center center"
        fxLayout.lt-lg="column" fxLayoutAlign.lt-lg="center center" fxFlexFill>
        <div class="panel-heading">
            <h3>Iniciar Sesión</h3>
        </div>
        <hr>
        <mat-form-field hideRequiredMarker ngClass.xs="input-sm">
            <input type="email" matInput placeholder="E-mail" [(ngModel)]="loginUserData.email" class="input-login"
                style="color: black !important" name="email" id="username1" tabindex="1" ngModel>
            <button mat-button *ngIf="value1" matSuffix mat-icon-button aria-label="Clear" (click)="value1=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field hideRequiredMarker ngClass.xs="input-sm">
            <input type="password" matInput placeholder="Contraseña" [(ngModel)]="loginUserData.password"
                [type]="hide ? 'password' : 'text'" class="input-login" style="color: black !important" name="password"
                id="password" tabindex="2" ngModel>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-checkbox color="primary" tabindex="3" name="remember" id="remember" ngClass.xs="input-sm">Recuérdame
        </mat-checkbox>
        <div class="text-center mt_30" ngClass.xs="input-sm">
            <button mat-raised-button color="primary" (click)="loginUser(); iniciarSesion()">Iniciar sesión</button>
            <!--
            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Iniciar Sesión">
            -->
        </div>
        <br>
        <div class="text-center" ngClass.xs="input-sm">
            <div class="g-signin2" id="googleBtn"></div>
            <!-- <div class="g-signin2" data-onsuccess="onSuccess(googleUser)"></div> -->
            <!-- <img id="image-FaceGoogle" src="../../../assets/images/FacebookGoogle.PNG"> -->
        </div>
        <div class="text-center" ngClass.xs="input-sm">
            <a [routerLink]="['/register']" tabindex="5" class="active">¿No tienes una cuenta? Registráte</a>
        </div>
        <div class="text-center" ngClass.xs="input-sm">
            <a [routerLink]="['/lostpassword']" tabindex="5" class="forgot-password active">¿Olvidaste tu
                contraseña?</a>
        </div>
    </form>

</section>
